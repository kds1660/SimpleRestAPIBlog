<div ng-if="isLogged==0&&!isAddUser">
    <h2>Sign in</h2>
    <div id="log">
        <div id="login">
            <label>Username</label>
            <input type="text" class="login" name="Username" ng-model="login.username">
            <label>Password</label>
            <input type="password" class="login" name="Password" ng-model="login.password">
            <br/><br/>
        </div>
        <input class="loginButton btn btn-success" type="button" value="login" ng-click="loginBtn()">

        <input class="registerButton btn btn-success" type="button" value="Register" ng-click="registerBtn()">

        <a class="btn btn-block btn-social btn-facebook" ng-click="socialBtn('facebook')">
            <span class="fa fa-facebook"></span>
            Sign in with facebook
        </a>

        <a class="btn btn-block btn-social btn-vk" ng-click="socialBtn('vk')">
            <span class="fa fa-vk"></span>
            Sign in with vk
        </a>

        <a class="btn btn-block btn-social btn-odnoklassniki" ng-click="socialBtn('ok')">
            <span class="fa fa-odnoklassniki"></span>
            Sign in with ok
        </a>
    </div>
</div>

<div ng-if="isLogged!=0&&!isAddUser">
    <h2>Logged <br>{{isLogged["username"]}}</h2>
    <div>{{isLogged.facebook["name"]||isLogged.vk["name"]}}</div>
    <a class="exitButton btn btn-danger" href="/main" ng-click="logoutBtn()">Logout</a>
    <a class="addTopicBtn btn btn-info" href="/add">Add topic</a>
</div>

<div ng-if="isAddUser">
    <h2>Register user</h2>
    <div id="log">
        <div id="login">
            <label>Username</label>
            <input type="text" class="login" name="Username" ng-model="login.username">
            <label>Password</label>
            <input type="password" class="login" name="Password" ng-model="login.password">
            <br/><br/>
        </div>
        <input class="registerButton btn btn-success" type="button" value="Register" ng-click="addUser()">
</div>
