<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">

<head>

    <title>Blog Post - Start Bootstrap Template</title>
    <script src="/bower_components/tinymce/tinymce.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="mainApp.js" defer></script>

    <script src="js/blog-app.min.js" defer></script>



    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">



</head>

<body>

<div class="container" ng-controller="mainController">
    <div class="alert alert-danger " tabindex="-1" role="alert" ng-show="allertFalse">{{alert.text}}
    </div>
    <div class="alert alert-success " tabindex="-1" role="alert" ng-show="allertTrue">{{alert.text}}
    </div>

    <div class="row">
        <user></user>
        <div id="wrapper">
            <div class="col-lg-8"  ng-controller="topicController as topic" when-scrolled="viewformat=='list'&&loadMore()">
                 <topic-post ></topic-post>
                <div class="alert alert-danger " tabindex="-1" role="alert" ng-show="topicAllert">
                    This is all topics!
                </div>
                <div class="alert alert-success collapse" tabindex="-1" role="alert">
                </div>

            </div>

        </div>
        <div class="col-md-4">
            <div class="well">
                <h2>Blog Search</h2>
                <span>Selector</span>
                <ul class="nav nav-tabs">

                    <li class="active" id="nameFind">
                        <a data-toggle="tab" href="#panel1">Blog name</a>
                    </li>
                    <li id='authorFind'>
                        <a data-toggle="tab" href="#panel2">Athor</a>
                    </li>
                    <li id='textFind'>
                        <a data-toggle="tab" href="#panel2">By text</a>
                    </li>
                </ul>
                <span>Sort</span>
                <ul class="nav nav-tabs">

                    <li class="active" id="dateSort">
                        <a data-toggle="tab" href="#panel1">Date</a>
                    </li>
                    <li id='nameSort'>
                        <a data-toggle="tab" href="#panel2">Blog name</a>
                    </li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                            <button class="btn btn-default search   " type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                </div>

            </div>
            <div class="well" id="logged" ng-controller="loginController" >
                <login-logout
                        myFunc="myFunc"
                ></login-logout>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright Website 2017</p>
            </div>
        </div>
    </footer>
</div>



<script id="mustache_comment" type="text/template">
    <div class="panel panel-default">
        <div id='mongoId' style="display: none;">{{_id}}</div>
        <div class="panel-heading text-left">
            Writing by {{author}} at {{date}}
        </div>
        <div class="panel-body text-left">{{{text}}}</div>
        <div class="footer text-left">
        </div>
    </div>
</script>
<script id="mustache_topic" type="text/template">
    <div class="topic">
        <h1>{{name}}</h1>
        <p class="lead"><span class="glyphicon glyphicon-time"></span> by <span class="author">{{author}}</span> at
            <span class="date">{{date}}</span></p>
        <p>
            <span class="comments">
                <span class="glyphicon glyphicon-check">
                    <b>{{comments}} comments</b>
                    <div class="buttons"></div>
                </span>
            </span>
        </p>

        <img height="200" src="{{img}}" alt="">
        <div class="textDiv" height="200">{{{text}}}</div>
    </div>
</script>
</body>

</html>
