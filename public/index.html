<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting REST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/dataTables.jqueryui.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="buttons.js"></script>
    <script src="engine.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

</head>
<body>

<div id="wrapper"></div>
<div id="tableTmpl" style="display: none;">
    <table id="main">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="editTmpl" style="display: none;">
    <div>
        <input type='text' class='edit name' placeholder="Topic name">
        <input type='text' class='edit author' placeholder="Author">
        <img id="previewImg" height="200" />
        <input class='image' type="file" name="pic[]" accept="image/*">
        <textarea class='edit text' cols='100' rows='20' placeholder="Text there"></textarea>
        <input type='text' id="oldTopic" style="display: none;">
    </div>
</div>

<div id="loginTmpl" style="display: none;">
    <div id="login">
        <input type="text" class="login">
        <input type="password" class="login"></div>
</div>

<div id="viewTmpl" style="display: none;">
   <div id="viewDiv">
       <h2 id="textH"></h2>
       <p id="authorP"></p>
       <p id="dateP"></p>
       <div id="textDiv">
   </div>

</div>

</body>


</html>
