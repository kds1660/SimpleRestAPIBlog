<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting REST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script src="buttons.js"></script>
    <script src="engine.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">


</head>
<body>

<div class="alert alert-danger collapse" role="alert">
</div>
<div class="alert alert-success collapse" role="alert">
</div>

<div id="wrapper"></div>

<div id="tableTmpl" style="display: none;">
    <table id="mainTmp">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Date</th>
            <th>Comments</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script id="mustache_edit" type="text/template">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times</span></button>
                    <h2>{{text}}</h2>
                </div>
                <div class="modal-body">
                    <input type='text' class='edit name' placeholder="Topic name" value="{{topic}}">
                    <input type='text' class='edit author' placeholder="Author" value="{{author}}">
                    <img id="previewImg" height="200"/>
                    <input class='image' type="file" name="pic[]" accept="image/*">
                    <textarea class='edit text' placeholder="Text there"></textarea>
                    <input type='text' id="oldTopic" style="display: none;" value="{{oldTopic}}">
                </div>
                <div class="modal-footer">
                    <div class="alert alert-danger collapse" role="alert">
                    </div>
                </div>

            </div>
        </div>
    </div>
</script>

<script id="mustache_login" type="text/template">
    <div id="login">
        <input type="text" class="login">
        <input type="password" class="login"></div>
</script>

<script id="mustache_user" type="text/template">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times</span></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="login">
                    <input type="password" class="login"></div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</script>

<script id="mustache_view" type="text/template">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="initAndModal()" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times</span></button>
                </div>
                <div class="modal-body">
                    <h2 id="textH">{{topic}}</h2>
                    <p id="authorP">{{author}}</p>
                    <p id="dateP">{{date}}</p>
                    <img id="preview" height="200"/>
                    <div id="textDiv">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="alert alert-danger collapse" role="alert">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="mustache_comment" type="text/template">
    <div class="panel panel-default">
        <div id='mongoId' style="display: none;" >{{_id}}</div>
        <div class="panel-heading text-left">
            Writing by {{author}} at   {{date}}
        </div>
        <div class="panel-body text-left">{{{text}}}</div>
        <div class="footer text-left">
        </div>

    </div>
</script>

</body>
</html>
