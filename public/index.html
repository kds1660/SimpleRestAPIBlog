<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">

<head>

    <title>Blog Post - Start Bootstrap Template</title>
    <script src="/bower_components/tinymce/tinymce.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-route-segment/build/angular-route-segment.js"></script>
    <script src="mainApp.js" defer></script>
    <script src="js/blog-app.min.js" defer></script>



    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">



</head>

<body>
<div id="contents"></div>

<div class="container">
    <div class="alert alert-danger " tabindex="-1" role="alert" ng-show="allertFalse">{{alert.text}}
    </div>
    <div class="alert alert-success " tabindex="-1" role="alert" ng-show="allertTrue">{{alert.text}}
    </div>

    <div class="row">
        <user></user>
        <div id="wrapper">
            <div class="col-lg-8" when-scrolled="loadMore()"  app-view-segment="0">

            </div>

        </div>
        <div class="col-md-4">
            <div class="well" ng-controller="panelController as panel">
                {{panel.tab}}
                <h2>Blog Search</h2>
                <span>Selector</span>
                <ul class="nav nav-tabs">

                    <li id="nameFind" ng-class="{active:isSelectSelector('name')}">
                        <a data-toggle="tab" ng-click="selectSelector('name')">Blog name</a>
                    </li>
                    <li id='authorFind' ng-class="{active:isSelectSelector('author')}">
                        <a data-toggle="tab" ng-click="selectSelector('author')">Athor</a>
                    </li>
                    <li id='textFind' ng-class="{active:isSelectSelector('text')}">
                        <a data-toggle="tab" ng-click="selectSelector('text')">By text</a>
                    </li>
                </ul>
                <span>Sort</span>
                <ul class="nav nav-tabs">

                    <li class="active" id="dateSort" ng-class="{active:isSelectSort('date')}">
                        <a data-toggle="tab" ng-click="selectSort('date')">Date</a>
                    </li>
                    <li id='nameSort' ng-class="{active:isSelectSort('name')}">
                        <a data-toggle="tab" ng-click="selectSort('name')">Blog name</a>
                    </li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="panel.search">
                    <span class="input-group-btn">
                            <button class="btn btn-default search   " type="button" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                </div>

            </div>
            <div class="well" id="logged" ng-controller="loginController">
                <login-logout
                        myFunc="myFunc"
                ></login-logout>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright Website 2017</p>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
